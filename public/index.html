<!DOCTYPE html>
<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
	<link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
	<script src="script.js"></script>
	<div class="table">
		<h1>Drivy quotation</h1>
		<div id="car">
		  <table class="car"><tr>
		  <td><span> Car model :</span></td>
		  <td><span> Price by day :</span></td>
		  <td><span> Price by km :</span></td>
		  </tr><tr>
		  <td><input class="model" type="text" placeholder="Type here"/></td>
		  <td><input class="price-by-day" type="number" placeholder="Use arrows or type here"/></td>
		  <td><input class="price-by-km" type="number" placeholder="Use arrows or type here"/></td>
		  </tr></table>
		</div>
		<div id="rental">
		  <table class="car"><tr>
		  <td><span> Rental begin date :</span></td>
		  <td><span> Rental end date :</span></td>
		  <td><span> Distance in km :</span></td>
		  </tr><tr>
		  <td><input class="begin" type="date" placeholder="Rental begin date"/></td>
		  <td><input class="end" type="date" placeholder="Rental end date"/></td>
		  <td><input class="distance" type="number" placeholder="Use arrows or type here"/></td>
		  </tr></table>
		  <input class="option" type="checkbox" placeholder="Deductible option"/> Deductible option
		</div>
		<button id="compute">Compute</button>
		<div id="actors"></div>
		<script id="template" type="x-tmpl-mustache">
		  {{#actors}}
			<div class="actor">
			  <span id='who'>{{who}}</span>
			  <span id='type'>{{type}}</span>
			  <span id='amount'>{{amount}}</span>
			</div>
		  {{/actors}}
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
		<script src="drivy.js"></script>
		<script src="index.js"></script>
	</div>
  </body>
</html>
